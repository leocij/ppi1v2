<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="funcoes.js" />
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{produtoBean.produto.id}" title="Id" readonly="true"/>
                    <h:outputLabel value="Descricao:" for="descricao" />
                    <h:inputText id="descricao" value="#{produtoBean.produto.descricao}" title="Descricao" required="true" requiredMessage="The Descricao field is required."/>
                    <h:outputLabel value="Preco:" for="preco" />
                    <h:inputText id="preco" value="#{produtoBean.produto.preco}" title="Preco" />
                    <h:outputLabel value="Qtdade:" for="qtdade" />
                    <h:inputText id="qtdade" value="#{produtoBean.produto.qtdade}" title="Qtdade" />
                    <h:outputLabel value="Categoria:" for="idCategoria" />
                    <h:selectOneMenu id="idCategoria" value="#{produtoBean.idCategoria}" title="IdCategoria" required="true" requiredMessage="The IdCategoria field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{categoriaBean.categorias}" var="cat" itemLabel="#{cat.descricao}" itemValue="#{cat.id}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Novo" action="#{produtoBean.novo()}" />
                    <h:commandButton value="Salvar" action="#{produtoBean.salvar()}" />
                </h:panelGrid>
            </h:form>
        </f:view>

        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{produtoBean.produtos}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preco"/>
                        </f:facet>
                        <h:outputText value="#{item.preco}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Qtdade"/>
                        </f:facet>
                        <h:outputText value="#{item.qtdade}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdCategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.idCategoria.descricao}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="#{produtoBean.editar(item)}">
                            <h:graphicImage library="img" name="editar.jpg" style="width: 32px; height: 32px;" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apagar"/>
                        </f:facet>
                        <h:commandLink action="#{produtoBean.apagar(item)}" onclick="return verifica();">
                            <h:graphicImage library="img" name="apagar.jpg" style="width: 32px; height: 32px;" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
